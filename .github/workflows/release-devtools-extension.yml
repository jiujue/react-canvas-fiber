name: Release DevTools Extension

on:
  push:
    tags:
      - devtools-extension-v*
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: devtools-extension-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm -C apps/devtools-extension build

      - name: Pack extension zip
        run: |
          set -euo pipefail
          OUT_DIR="$RUNNER_TEMP/devtools-extension-dist"
          mkdir -p "$OUT_DIR"
          (cd apps/devtools-extension/build/chrome-mv3-prod && zip -r "$OUT_DIR/devtools-extension-${GITHUB_REF_NAME}.zip" .)
          echo "zip_path=$OUT_DIR/devtools-extension-${GITHUB_REF_NAME}.zip" >> "$GITHUB_OUTPUT"
        id: pack

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: devtools-extension-${{ github.ref_name }}
          path: ${{ steps.pack.outputs.zip_path }}

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pack.outputs.zip_path }}
