<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- 深色背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- 节点发光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Canvas 网格图案 -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
  </defs>

  <!-- 1. 背景 -->
  <rect x="0" y="0" width="200" height="200" rx="40" fill="url(#bgGrad)"/>
  
  <!-- 2. Canvas 网格提示 -->
  <rect x="20" y="20" width="160" height="160" rx="20" fill="url(#grid)"/>

  <!-- 3. Fiber 化的 React 原子轨道 -->
  <g transform="translate(100, 100)">
    <!-- 轨道 1: 节点 + 连线 -->
    <g transform="rotate(0)">
      <ellipse rx="75" ry="28" fill="none" stroke="#60a5fa" stroke-width="3" stroke-dasharray="8 4" opacity="0.6"/>
      <circle cx="75" cy="0" r="4" fill="#60a5fa" filter="url(#glow)"/>
      <circle cx="-75" cy="0" r="4" fill="#60a5fa" filter="url(#glow)"/>
    </g>
    
    <!-- 轨道 2: 节点 + 连线 -->
    <g transform="rotate(60)">
      <ellipse rx="75" ry="28" fill="none" stroke="#34d399" stroke-width="3" stroke-dasharray="8 4" opacity="0.6"/>
      <circle cx="75" cy="0" r="4" fill="#34d399" filter="url(#glow)"/>
      <circle cx="-75" cy="0" r="4" fill="#34d399" filter="url(#glow)"/>
    </g>
    
    <!-- 轨道 3: 节点 + 连线 -->
    <g transform="rotate(120)">
      <ellipse rx="75" ry="28" fill="none" stroke="#fbbf24" stroke-width="3" stroke-dasharray="8 4" opacity="0.6"/>
      <circle cx="75" cy="0" r="4" fill="#fbbf24" filter="url(#glow)"/>
      <circle cx="-75" cy="0" r="4" fill="#fbbf24" filter="url(#glow)"/>
    </g>

    <!-- 中心 Fiber 核心 -->
    <circle r="15" fill="white" filter="url(#glow)"/>
    <circle r="8" fill="#0f172a"/>
  </g>

  <!-- 4. Canvas 渲染笔触效果 -->
  <path d="M 40 160 L 160 160" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
  <rect x="155" y="155" width="10" height="10" fill="#60a5fa" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
  </rect>
</svg>
